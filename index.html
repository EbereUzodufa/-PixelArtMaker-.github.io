<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <p id="powered">Powered by <span id="Andela">Andela</span> | <span id="GoogleBlue">G</span><span id="GoogleRed">o</span><span id="GoogleYellow">o</span><span id="GoogleBlue">g</span><span id="GoogleGreen">l</span><span id="GoogleRed">e</span> | <span id="Udacity">Udacity</span></p>
    <p>Challenge Completed by <span id="bembem">Ebere Uzodufa</span> &#x1F60E</p>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
    </table>

    <script src="designs.js"></script>
</body>
</html>
